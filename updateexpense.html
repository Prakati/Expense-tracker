<!-- updateexpense.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Expense</title>
    <!-- Add your additional head content, such as styles or scripts -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #725a7a, #ff7582);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Update Expense</h1>
    <form action="{{ url_for('edit') }}" method="post">
        <input type="hidden" name="id" value="{{ expense.id }}">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" value="{{ expense.date }}" required>
        <br>
        <label for="expensename">Expense Name:</label>
        <input type="text" id="expensename" name="expensename" value="{{ expense.expensename }}" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ expense.amount }}" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ expense.category }}" required>
        <br>
        <input type="submit" value="Update Expense">
    </form>
    <!-- You can add additional content or styling as needed -->
</body>
</html>
